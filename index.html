<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Reminder List | Arsl Thaheem</title>

<body>
    <div class="wraper">
        <div class="box">
            <h1>New Reminder List</h1>
            <label for="text-box">Type Your Details:</label> <br>
            <div id="input">
                <input type="text" name="name" id="text-box" placeholder="Type Your Details" onkeyup="enterpress()"
                    autocomplete="off">
                <input type="button" value="OK" id="ok-but" onclick="return additin()">
            </div>

            <ul id="my-list"></ul>
            <div class="footer">
                <button onclick="clearData()" id="clear">Clear</button>
            </div>
        </div>

        </footer>
    </div>


    <script src="script.js"></script>
</body>
